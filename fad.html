<!DOCTYPE html>
<html>
<head>
  <title>Button Toggle</title>
  <style>
    .container {
    background-color: lightblue;
    padding: 20px;
    width: 300px; /* Adjust width as needed */
    margin: 0 auto; /* Center the container */
  }
  .button {
    background-color: white;
    border: 2px solid black;
    padding: 10px 20px;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">First Text</p>
    <button class="button">Click</button>
  </div>
  <script>const button = document.querySelector('.button');
    const text = document.querySelector('.text');
    const container = document.querySelector('.container');
    
    const initialButtonText = button.textContent;
    const initialTextColor = text.style.color;
    const initialContainerColor = container.style.backgroundColor;
    
    const changedButtonText = 'Clicked!';
    const changedTextColor = 'red';
    const changedContainerColor = 'yellow';
    
    button.addEventListener('click', () => {
      if (button.textContent === initialButtonText) {
        button.textContent = changedButtonText;
        text.textContent = 'Text changed!';
        text.style.color = changedTextColor;
        container.style.backgroundColor = changedContainerColor;
      } else {
        button.textContent = initialButtonText;
        text.textContent = 'Initial Text';
        text.style.color = initialTextColor;
        container.style.backgroundColor = initialContainerColor;
      }
    });
    </script>
</body>
</html>
